definitions:
  models.ClabContainerInfo:
    properties:
      container_id:
        description: Docker container ID (short)
        type: string
      group:
        description: Group assigned in topology (Might not always be present)
        type: string
      image:
        description: Container image used
        type: string
      ipv4_address:
        description: Management IPv4 Address/Mask
        type: string
      ipv6_address:
        description: Management IPv6 Address/Mask
        type: string
      kind:
        description: e.g., "srl", "linux", "nokia_srlinux"
        type: string
      lab_name:
        description: Name of the lab this node belongs to
        type: string
      labPath:
        description: Path to the topology file used
        type: string
      name:
        description: Name of the container node
        type: string
      owner:
        description: OS user from clab inspect output (Used for authorization)
        type: string
      state:
        description: e.g., "running"
        type: string
    type: object
  models.ClabExecInternalResult:
    properties:
      cmd:
        description: The command and its arguments as executed
        items:
          type: string
        type: array
      return-code:
        description: Exit code of the command inside the container
        type: integer
      stderr:
        description: Standard error of the command
        type: string
      stdout:
        description: Standard output of the command
        type: string
    type: object
  models.ClabInspectOutput:
    properties:
      containers:
        items:
          $ref: '#/definitions/models.ClabContainerInfo'
        type: array
    type: object
  models.DeployRequest:
    properties:
      topologyContent:
        description: |-
          Option 1: Direct Topology Content.
          Provide the full containerlab topology YAML as a single string.
          If this is provided, 'topologySourceUrl' MUST be empty.
        example: |-
          # topology documentation: http://containerlab.dev/lab-examples/single-srl/
          name: srl01
          topology:
            kinds:
              nokia_srlinux:
                type: ixrd3
                image: ghcr.io/nokia/srlinux

            nodes:
              srl1:
                kind: nokia_srlinux
              srl2:
                kind: nokia_srlinux

            links:
              - endpoints: ["srl1:e1-1","srl2:e1-1"]
        type: string
      topologySourceUrl:
        description: |-
          Option 2: Remote Topology Source URL.
          Provide a URL to a Git repository, a specific .clab.yml file in Git (github/gitlab), or a raw HTTP(S) URL.
          If this is provided, 'topologyContent' MUST be empty.
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.ExecRequest:
    properties:
      command:
        example: ip addr show eth1
        type: string
    required:
    - command
    type: object
  models.ExecResponse:
    additionalProperties:
      items:
        $ref: '#/definitions/models.ClabExecInternalResult'
      type: array
    type: object
  models.GenerateNodeTier:
    properties:
      count:
        description: Number of nodes in this tier
        example: 4
        minimum: 1
        type: integer
      kind:
        description: Node kind (defaults to 'srl'/'nokia_srlinux' if omitted)
        example: ceos
        type: string
      type:
        description: Node type within the kind
        example: ixrd3
        type: string
    required:
    - count
    type: object
  models.GenerateRequest:
    properties:
      defaultKind:
        description: Default kind to use if not specified in a tier definition. Defaults
          to 'srl'.
        example: ceos
        type: string
      deploy:
        description: If true, immediately deploy the generated topology using 'clab
          deploy --reconfigure'.
        type: boolean
      groupPrefix:
        description: Prefix for node groups (used in graphing). Defaults to "tier".
        example: clos-tier
        type: string
      images:
        additionalProperties:
          type: string
        description: 'Map of kind to container image. Example: { "srl": "ghcr.io/nokia/srlinux:latest",
          "ceos": "ceos:4.32.0F" }'
        type: object
      ipv4Subnet:
        description: Management network IPv4 subnet (CIDR). Defaults based on clab
          default.
        example: 172.20.20.0/24
        type: string
      ipv6Subnet:
        description: Management network IPv6 subnet (CIDR). Defaults based on clab
          default.
        example: 2001:172:20:20::/64
        type: string
      licenses:
        additionalProperties:
          type: string
        description: 'Map of kind to license file path (accessible to the clab command).
          Example: { "srl": "/opt/licenses/srl.lic" }'
        type: object
      managementNetwork:
        description: Name of the management network. Defaults to "clab".
        example: clos-mgmt
        type: string
      maxWorkers:
        description: Limit concurrent workers during deployment (only applies if Deploy=true).
          0 means default.
        type: integer
      name:
        description: Name for the generated lab topology.
        example: 3-tier-clos
        type: string
      nodePrefix:
        description: Prefix for node names (e.g., "node" -> "node-1-1", "node-2-1").
          Defaults to "node".
        example: clos-node
        type: string
      outputFile:
        description: |-
          Optional: Path where the generated file should be saved *on the server*.
          If empty and Deploy is false, YAML is returned directly.
          If empty and Deploy is true, a temporary file is used.
          If set, the file is saved here. USE WITH CAUTION regarding server paths.
        type: string
      tiers:
        description: |-
          Definition of the CLOS tiers. Order matters (leaf -> spine -> superspine).
          Example: [ { "count": 8, "kind": "srl", "type": "ixrd3" }, { "count": 4, "kind": "ceos" }, { "count": 2 } ]
        items:
          $ref: '#/definitions/models.GenerateNodeTier'
        minItems: 1
        type: array
    required:
    - name
    - tiers
    type: object
  models.GenerateResponse:
    properties:
      deployOutput:
        description: |-
          The output from the deploy command (only if Deploy=true). Can be JSON or plain text.
          Use swaggertype:"object" to represent json.RawMessage in Swagger.
        type: object
      message:
        description: Message indicating success or failure.
        type: string
      savedFilePath:
        description: Path where the file was saved (only if OutputFile was specified
          or Deploy=true).
        type: string
      topologyYaml:
        description: The generated topology YAML (only if Deploy=false and OutputFile
          is empty).
        type: string
    type: object
  models.GenericSuccessResponse:
    properties:
      message:
        type: string
    type: object
  models.InterfaceInfo:
    properties:
      alias:
        description: Interface alias (e.g., "ethernet-1/1", "" if none)
        type: string
      ifindex:
        description: Interface index
        type: integer
      mac:
        description: MAC Address
        type: string
      mtu:
        description: MTU size
        type: integer
      name:
        description: Interface name (e.g., "eth0", "e1-1")
        type: string
      state:
        description: Interface state (e.g., "up", "down", "unknown")
        type: string
      type:
        description: Interface type (e.g., "veth", "device", "dummy")
        type: string
    type: object
  models.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.LoginResponse:
    properties:
      token:
        type: string
    type: object
  models.NodeInterfaceInfo:
    properties:
      interfaces:
        items:
          $ref: '#/definitions/models.InterfaceInfo'
        type: array
      name:
        description: Name of the container node
        type: string
    type: object
  models.RedeployRequest:
    properties:
      cleanup:
        description: Corresponds to --cleanup flag
        type: boolean
      exportTemplate:
        description: Corresponds to --export-template flag (__full is special)
        type: string
      graceful:
        description: Corresponds to --graceful flag
        type: boolean
      graph:
        description: Corresponds to --graph flag
        type: boolean
      ipv4Subnet:
        description: Corresponds to --ipv4-subnet flag
        type: string
      ipv6Subnet:
        description: Corresponds to --ipv6-subnet flag
        type: string
      keepMgmtNet:
        description: Corresponds to --keep-mgmt-net flag
        type: boolean
      maxWorkers:
        description: Corresponds to --max-workers flag (0 means default)
        type: integer
      network:
        description: Corresponds to --network flag
        type: string
      skipLabdirAcl:
        description: Corresponds to --skip-labdir-acl flag
        type: boolean
      skipPostDeploy:
        description: Corresponds to --skip-post-deploy flag
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: https://swagger.io/support/
  description: This is an API server to interact with Containerlab for authenticated
    Linux users. Runs clab commands as the API server's user. Requires PAM for authentication.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Containerlab API
  version: "1.0"
paths:
  /api/v1/generate:
    post:
      consumes:
      - application/json
      description: Generates a containerlab topology file based on CLOS definitions.
        Optionally deploys it.
      parameters:
      - description: Topology generation parameters
        in: body
        name: generate_request
        required: true
        schema:
          $ref: '#/definitions/models.GenerateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Generation successful (YAML or deploy output)
          schema:
            $ref: '#/definitions/models.GenerateResponse'
        "400":
          description: Invalid input parameters
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error or clab execution failed
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Generate Topology
      tags:
      - Topology Generation
  /api/v1/labs:
    get:
      description: Get details about all running labs, filtered by the 'owner' field
        matching the authenticated user (unless user is in SUPERUSER_GROUP).
      produces:
      - application/json
      responses:
        "200":
          description: Filtered JSON output from 'clab inspect --all'
          schema:
            $ref: '#/definitions/models.ClabInspectOutput'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error or clab execution failed
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List All Labs
      tags:
      - Labs
    post:
      consumes:
      - application/json
      description: |-
        Deploys a containerlab topology. Requires EITHER 'topologyContent' OR 'topologySourceUrl' in the request body, but not both.
        Optional deployment flags are provided as query parameters.
      parameters:
      - description: 'Deployment Source: Provide ''topologyContent'' OR ''topologySourceUrl''.'
        in: body
        name: deploy_request
        required: true
        schema:
          $ref: '#/definitions/models.DeployRequest'
      - description: Overrides the 'name' field within the topology or inferred from
          URL.
        in: query
        name: labNameOverride
        type: string
      - description: 'Destroy lab and clean directory before deploying (default: false).'
        in: query
        name: reconfigure
        type: boolean
      - description: Limit concurrent workers (0 or omit for default).
        in: query
        name: maxWorkers
        type: integer
      - description: Custom Go template file for topology data export ('__full' for
          full export).
        in: query
        name: exportTemplate
        type: string
      - description: Comma-separated list of node names to deploy.
        in: query
        name: nodeFilter
        type: string
      - description: 'Skip post-deploy actions defined for nodes (default: false).'
        in: query
        name: skipPostDeploy
        type: boolean
      - description: 'Skip setting extended ACLs on lab directory (default: false).'
        in: query
        name: skipLabdirAcl
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Raw JSON output from 'clab deploy' (or plain text on error)
          schema:
            type: object
        "400":
          description: Invalid input (e.g., missing/both content/URL, invalid flags/params)
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error (e.g., file system errors, clab execution
            failed)
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Deploy Lab
      tags:
      - Labs
  /api/v1/labs/{labName}:
    delete:
      description: |-
        Destroys a lab by name, checking ownership via 'owner' field from clab inspect.
        Optionally cleans up the lab directory (~/.clab/<labname>) if 'cleanup=true' is passed and the API deployed it from content.
      parameters:
      - description: Name of the lab to destroy
        in: path
        name: labName
        required: true
        type: string
      - description: 'Remove lab directory (~/.clab/<labname>) after destroy (default:
          false)'
        in: query
        name: cleanup
        type: boolean
      - description: 'Attempt graceful shutdown of containers (default: false)'
        in: query
        name: graceful
        type: boolean
      - description: 'Keep the management network (default: false)'
        in: query
        name: keepMgmtNet
        type: boolean
      - description: Destroy only specific nodes (comma-separated)
        in: query
        name: nodeFilter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GenericSuccessResponse'
        "400":
          description: Invalid lab name or node filter
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Lab not found or not owned by user
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error or clab execution failed
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Destroy Lab
      tags:
      - Labs
    get:
      description: Get details about a specific running lab, checking ownership via
        'owner' field. Supports '--details'.
      parameters:
      - description: Name of the lab to inspect
        in: path
        name: labName
        required: true
        type: string
      - description: Include full container details (like docker inspect)
        in: query
        name: details
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Raw JSON output if 'details=true' is used (structure matches
            'docker inspect')" // <--- CHANGE THIS LINE
          schema:
            type: object
        "400":
          description: Invalid lab name
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Lab not found or not owned by user
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error or clab execution failed
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Inspect Lab
      tags:
      - Labs
    put:
      consumes:
      - application/json
      description: |-
        Redeploys a lab by name, effectively running destroy and then deploy. Checks ownership.
        Uses the original topology file path found during inspection.
      parameters:
      - description: Name of the lab to redeploy
        in: path
        name: labName
        required: true
        type: string
      - description: Redeployment options
        in: body
        name: redeploy_request
        required: true
        schema:
          $ref: '#/definitions/models.RedeployRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Raw JSON output from 'clab redeploy' (or plain text on error)
          schema:
            type: object
        "400":
          description: Invalid lab name or options
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Lab not found or not owned by user
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error or clab execution failed
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Redeploy Lab
      tags:
      - Labs
  /api/v1/labs/{labName}/exec:
    post:
      consumes:
      - application/json
      description: Executes a command on nodes within a specific lab. Checks ownership.
        Supports filtering by a single node name.
      parameters:
      - description: Name of the lab where the command should be executed
        in: path
        name: labName
        required: true
        type: string
      - description: Execute only on this specific node (must match container name,
          e.g., clab-my-test-lab-srl1)
        in: query
        name: nodeFilter
        type: string
      - description: Output format ('plain' or 'json'). Default is 'json'.
        in: query
        name: format
        type: string
      - description: Command to execute
        in: body
        name: exec_request
        required: true
        schema:
          $ref: '#/definitions/models.ExecRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Plain text output (if format=plain or default)
          schema:
            type: string
        "400":
          description: Invalid input (lab name, node filter, format, request body)
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Lab not found or not owned by user
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error or clab execution failed
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Execute Command in Lab
      tags:
      - Labs
  /api/v1/labs/{labName}/interfaces:
    get:
      description: Get network interface details for nodes in a specific lab, checking
        ownership.
      parameters:
      - description: Name of the lab
        in: path
        name: labName
        required: true
        type: string
      - description: Filter interfaces for a specific node name
        in: query
        name: node
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: JSON output from 'clab inspect interfaces'
          schema:
            items:
              $ref: '#/definitions/models.NodeInterfaceInfo'
            type: array
        "400":
          description: Invalid lab name or node name
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Lab not found or not owned by user
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error or clab execution failed
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List Lab Interfaces
      tags:
      - Labs
  /api/v1/labs/{labName}/save:
    post:
      description: Saves the running configuration for nodes in a specific lab. Checks
        ownership.
      parameters:
      - description: Name of the lab to save configuration for
        in: path
        name: labName
        required: true
        type: string
      - description: Save config only for specific nodes (comma-separated)
        in: query
        name: nodeFilter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Configuration save command executed
          schema:
            $ref: '#/definitions/models.GenericSuccessResponse'
        "400":
          description: Invalid lab name or node filter
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Lab not found or not owned by user
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error or clab execution failed
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Save Lab Configuration
      tags:
      - Labs
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: User Credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error (PAM config?)
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Login
      tags:
      - Auth
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: 'Type "Bearer" followed by a space and JWT token. Example: "Bearer
      eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
